<template>

	<div class="slds-p-horizontal_medium slds-p-vertical_x-small align">
		<h1 class="fontweight slds-p-left_x-small">
			<span class="">{instruction}</span>
		</h1>
	</div>
	<template if:true={showMessages}>

		<div class='page-message-error'>
			<button class="message-cancel-button" title="close" onclick={handleMessageCloseClick}>x</button>
			<li>
				<span>
                        <lightning-formatted-rich-text value={pageMessages}></lightning-formatted-rich-text>
                    </span>
			</li>
		</div>
	</template>

	<div class="slds-m-around_medium">

		<div class="slds-m-bottom_small inputClass">
			<lightning-input style='width:Auto;' type="text" value={searchValue} label="Check Your Id"
				onchange={searchKeyword}>
			</lightning-input>
		</div>

		<lightning-button label="Search" onclick={handleSearchKeyword} variant="brand" disabled={buttonState}>
		</lightning-button>

		<template if:true={showTable}>
			<table class="slds-table slds-table_cell-buffer slds-table_bordered slds-m-top_small slds-m-bottom_small">
				<thead>
					<tr class="slds-line-height_reset">
						<th class="" scope="col">
							<div class="slds-truncate" title="First Name">Date Of Birth</div>
						</th>
						<th class="" scope="col">
							<div class="slds-truncate" title="Last Name">Gender</div>
						</th>
						<th class="" scope="col">
							<div class="slds-truncate" title="Phone">Citizen</div>
						</th>
					</tr>
				</thead>

				<tbody>

					<tr class="slds-hint-parent">
						<td>
							<div class="slds-truncate">{dateOfBirth}</div>
						</td>
						<td>
							<div class="slds-truncate">{gender}</div>
						</td>
						<td>
							<div class="slds-truncate">{citizen}</div>
						</td>
					</tr>
				</tbody>
			</table>
			<template if:true={showHolidayTable}>
				<div class=" slds-m-top_small slds-m-bottom_small">
					<lightning-datatable key-field="data" data={tableData} columns={Columns}
						hide-checkbox-column="true">
					</lightning-datatable>
				</div>

			</template>
		</template>
	</div>
</template>
